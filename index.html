<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanBazaar | Online Shopping</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <h1 class="logo">UrbanBazaar</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Shop Smart. Shop UrbanBazaar.</h2>
        <p>Best deals on fashion, electronics, and more.</p>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>Wireless Headphones</h3>
            <p class="price">₹1,999</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200">
            <h3>Smart Watch</h3>
            <p class="price">₹2,499</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
